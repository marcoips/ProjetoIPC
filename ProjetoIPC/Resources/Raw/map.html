<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Google - MAUI</title>
    <style>
        /* Cor e estilos para o corpo e html para usar toda a área */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* evita scroll desnecessário */
            -webkit-user-select: none; /* desativa seleção no webview */
            -webkit-touch-callout: none;
        }
        /* Div que conterá o mapa */
        #map {
            width: 100%;
            height: 100%;
        }
        /* Estilo para o alerta e texto */
        h1 {
            position: absolute;
            top: 10px;
            left: 10px;
            margin: 0;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            z-index: 5;
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>TESTE DA KEY</h1>

    <div id="map"></div>

    <!-- Atribuindo a função initMap ao window para garantir visibilidade global (necessário para callback) -->
    <script>
        let map;
        let markers = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -23.55052, lng: -46.633308 },
                zoom: 12,
                gestureHandling: "greedy" // permite contato suave no mobile
            });

            map.addListener("click", (event) => {
                if (markers.length < 2) {
                    addMarker(event.latLng);
                } else {
                    alert("Você já selecionou origem e destino.");
                }
            });
        }

        function addMarker(location) {
            const marker = new google.maps.Marker({
                position: location,
                map: map
            });
            markers.push(marker);

            if (markers.length === 2) {
                const origin = markers[0].getPosition();
                const destination = markers[1].getPosition();
                alert(`Origem: ${origin.lat()}, ${origin.lng()} \nDestino: ${destination.lat()}, ${destination.lng()}`);
            }
        }

        window.initMap = initMap;
    </script>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA89DtPad0zQSUx9syrMzj15LvWO1kEOXM&callback=initMap">
    </script>

</body>
</html>
